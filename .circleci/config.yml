defaults: &defaults
  docker:
    - image: helpermethod/docker-luarocks:0.3.0
  working_directory: ~/build

version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - run: git clone --depth=1 $CIRCLE_REPOSITORY_URL
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: luarocks test -- --coverage

workflows:
  version: 2
  ci:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
